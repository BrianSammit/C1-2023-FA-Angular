<div class="search-course-page">
    <div class="input-button" >
        <input matInput autocomplete="off" type="text" placeholder="Enter text" [(ngModel)]="searchingBy"/>
        <!-- <button mat-raised-button color="primary" >Search</button> -->
    </div>

    <div>
        <div  class="results-container" *ngIf="founded > 0">
            <app-course-card *ngFor="let i_course of s_founded | filter: searchingBy | paginate : { itemsPerPage: 3,
            currentPage: page}" [course]="i_course"></app-course-card>
        </div>
    </div>

    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
