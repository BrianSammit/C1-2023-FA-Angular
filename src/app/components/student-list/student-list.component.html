<div class="search-student-page">
    <div class="input-button" >
        <input matInput  placeholder="Enter text" [(ngModel)]="searchingBy"/>
        <!-- <button mat-raised-button color="primary" >Search</button> -->
    </div>

        <div>
            <div class="results-container" *ngIf="founded > 0">
                <app-student-card *ngFor="let i_student of s_founded |  filter: searchingBy | paginate : { itemsPerPage: 3,
            currentPage: page}" [student]="i_student"></app-student-card>
            </div>
        </div>

    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
