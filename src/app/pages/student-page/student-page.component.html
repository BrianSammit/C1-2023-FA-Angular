<div class="student-page">
    <div *ngIf="total > 0" class="student-card">
        <app-student-card *ngFor="let i_student of l_students | paginate : { itemsPerPage: 3,
            currentPage: page}" [student]="i_student"></app-student-card>
    </div>
    <ng-container *ngIf="total > 0; else noStudentsFound">
        <br/>
        <div>
            <h4 class="result_text">Founded: {{ total }}</h4>
        </div>
    </ng-container>
    <ng-template #noStudentsFound>
        <div>
            <h4 class="result_text">There is no students, start adding one</h4>
        </div>
    </ng-template>

    <pagination-controls (pageChange)="page = $event"></pagination-controls>

</div>
